<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container center-align">
        <h3><em class="fas fa-images"></em> ImageShrink</h3>
        <p>Choose an email to resize</p>
        <form id="image-form">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Browse</span>
                    <input type="file" id="img">
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Upload file">
                </div>
            </div>
            <p>
                <strong>Quality:</strong>
                <em>The lower the wuality, the smaller the size</em>
            </p>
            <p class="range-field">
                <input type="range" min="0" max="100" id="slider">
            </p>
            <input type="submit" value="Resize" class="btn black">
        </form>
        <div class="card output">
            <div class="card-content">
                Output path: <span id="output-path"></span>
            </div>
        </div>
    </div>
    <script src="js/materialize.min.js"></script>
    <script>
        const path = require('path')
        const os = require('os')
        document.getElementById('output-path').innerText = path.join(os.homedir(),
        'imageshrink')
    </script>
</body>
</html>
